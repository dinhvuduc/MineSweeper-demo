<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css"></<link>
  <script src="app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <button onclick="window.location.reload();">Reset </button>
    <button id="extra1"> Extra1</button>
    <button id="extra2"> Extra2</button>
    <button id="undo_flag"> Undo flag</button>
    <button id="redo_flag"> Redo flag</button>
    <select  id="level">
      <option id="easy" value="easy">Easy</option>
      <option id="medium" value="medium">Medium</option>
      <option id="hard" value="hard">Hard</option>
    </select>
    <button id="check">Confirm</button>
    <p >If you want choose another level, you will have to click button reset</p>
    <div class="grid" id="game"></div>
    <div>Flags left: <span id='flags-left'></span></div>
    <div id="result"></div>
    
  </div>

</body>
</html>
